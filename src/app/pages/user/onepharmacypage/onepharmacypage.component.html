<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen">
	<div class="documents-container">
		<div class="documents-list">
			<div
				class="burger-wrap"
				class="burger-wrap"
				(click)="isMenuOpen=!isMenuOpen"
				[class.burger-wrap--open]="isMenuOpen"
			>
				<div class="burger" [class.burger--close]="isMenuOpen"></div>
			</div>
			<div
				class="documents-sidebar"
				[class.documents-sidebar--open]="isMenuOpen"
			>
				<div class="documents-sidebar-content">
					<div class="documents-sidebar__img">
						<img src="assets/default.png" alt="" />
					</div>
					<div class="documents-sidebar__title">
						Title of sidebar...
					</div>
					<div class="documents-sidebar__description">
						<wbutton (click) = "update(onepharmacy)">Update</wbutton>  
					 <wbutton (click) = "delete(onepharmacy)">Delete</wbutton>  
					</div>
				</div>
			</div>
			<div class="documents-main">
				<div class="documents-main-content">
					<div class="documents-main-row">
						<div class="documents__name">
							{{onepharmacy.name}}
						</div>
						<div class="documents__description">
							{{onepharmacy.description}}
						</div>
						<div class="documents__adress">
							{{onepharmacy.address}}
						</div>
						<div class="documents__phone">
							{{onepharmacy.phone}}
						</div>
						<div class="documents__email">
							{{onepharmacy.email}}
						</div>
						<div class="documents__workingHours">
                            {{onepharmacy.workingHours}}
						</div>
						<div class="documents__website">
                            {{onepharmacy.website}}
						</div>
                        <div class="documents__availableMedicines">
                            {{onepharmacy.availableMedicines}}
						</div>
                        <div class="documents__deliveryAvailable">
                            {{onepharmacy.deliveryAvailable}}
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
