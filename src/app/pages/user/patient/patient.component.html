<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen">
	<div class="documents-container">
		<div class="documents-list">
			<div
				class="burger-wrap"
				class="burger-wrap"
				(click)="isMenuOpen=!isMenuOpen"
				[class.burger-wrap--open]="isMenuOpen"
			>
				<div class="burger" [class.burger--close]="isMenuOpen"></div>
			</div>
			<div
				class="documents-sidebar"
				[class.documents-sidebar--open]="isMenuOpen"
			>
				<div class="documents-sidebar-content">
					<div class="documents-sidebar__img">
						<img src="assets/default.png" alt="" />
					</div>
					<div class="documents-sidebar__title">
						Title of sidebar...
					</div>
					<div class="documents-sidebar__description">
						<wbutton (click)="create()">Create</wbutton>
						<wselect
							[items]="['Male', 'Female']"
							[placeholder]="'Gender'"
							(modelChange)="gender=$event; load()"
							[clearable]="true"
						></wselect>

						<wselect
							[items]="['Child', 'Adult', 'Elderly']"
							[placeholder]="'Patient category'"
							(modelChange)="category=$event; load()"
							[clearable]="true"
						></wselect>

						<winput
							[type]="'search'"
							(wChange)="setField($event)"
							(wSubmit)="load()"
							[clearable]="true"
						></winput>
					</div>
				</div>
			</div>
			<div class="documents-main">
				<div class="documents-main-content">
					<div
						*ngFor="let patient of patients"
						class="documents-main-row"
					>
						<app-mypatient [patient]="patient"></app-mypatient>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
